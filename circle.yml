machine:
  xcode:
    version: "7.1"
  environment:
    XCODE_SCHEME: VPNOn
    XCODE_PROJECT: VPNOn.xcodeproj
test:
  override:
    - carthage update --platform=ios
    - xctool
      -reporter pretty
      -reporter junit:$CIRCLE_TEST_REPORTS/xcode/results.xml
      -reporter plain:$CIRCLE_ARTIFACTS/xctool.log
      -sdk iphonesimulator
      -project $XCODE_PROJECT
      -scheme $XCODE_SCHEME
      test
